<!DOCTYPE html>
<html class="no-js">
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title></title>
    <meta name="description" content="" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1"
    />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
      integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh"
      crossorigin="anonymous"
    />
    <!--link
      rel="stylesheet"
      type="text/css"
      href="https://dl.dropbox.com/s/hk7c6wqd8cgm8i4/officialstyles.css"
    /-->
    <link
      rel="stylesheet"
      type="text/css"
      href="./css/style.css"
    />
  </head>



  <body>
    <div class="contain">
      <div class="buttonAll">
        <div class="logo-div">
          <h1 class="logo">CANVAS</h1>
        </div>
        <div class="mainbutton">
          <!-- The drawing line button  -->
          <div class="button">
            <img
              class="img-fluid icons btn-active"
              src="img/canvasicons-pencil.png"
              alt="line"
              id="drawing-line"
              data-toggle="tooltip" data-placement="top" title="Pencil"
            />
          </div>
          <!-- The Stright-Line button  -->
          <div class="button" id="btn-strline">
            <img
              class="img-fluid icons"
              src="img/canvasicons-stright.png"
              alt="strline"
              id="strline"
              data-toggle="tooltip" data-placement="top" title="Stright-Line"
            />
          </div>  
          <!-- The drawing rectangle button  -->
          <div class="button" id="btn-drawing-rectangle">
            <img
              class="img-fluid icons"
              src="img/canvasicons-rect.png"
              alt="rectangle"
              id="drawing-rectangle"
              data-toggle="tooltip" data-placement="top" title="Square"
            />
          </div>  
          <!-- The drawing circle button  -->
          <div class="button" id="btn-drawing-circle">
            <img
              class="img-fluid icons"
              src="img/canvasicons-circle.png"
              alt="cicle"
              id="drawing-circle"
              data-toggle="tooltip" data-placement="top" title="Oval"
            />
          </div>
          <!-- The drawing arc button  -->
          <div class="button" id="btn-drawing-arc">
            <img
              class="img-fluid icons"
              src="img/canvasicons-arc.png"
              alt="arc"
              id="drawing-arc"
              data-toggle="tooltip" data-placement="top" title="Arc"
            />
          </div>
          <!-- The Text button  -->
          <div class="button" id="btn-text">
            <img
              class="img-fluid icons"
              src="img/canvasicons-text.png"
              alt="text"
              id="text"
              data-toggle="tooltip" data-placement="top" title="Text"
            />
          </div> 
          <!-- Fill -->
          <div class="button" id="btn-fill">
            <img
              class="img-fluid icons"
              src="img/canvasicons-bucket.png"
              alt="fill"
              id="fill"
              data-toggle="tooltip" data-placement="top" title="Bucket Fill"
            />
          </div>
          <!-- Eyedrop -->
          <div class="button" id="btn-eyedrop">
            <img
              class="img-fluid icons"
              src="img/eyedropper.png"
              alt="eyedrop"
              id="eyedrop"
              data-toggle="tooltip" data-placement="top" title="Eyedropper"
            />
          </div>            
        <!-- The eraser button  -->
        <div class="button" id="btn-eraser">
          <img
            class="img-fluid icons"
            src="img/canvasicons-eraser.png"
            alt="eraser"
            id="eraser"
            data-toggle="tooltip" data-placement="top" title="Eraser"
          />
        </div> 
        <!-- The Undo -->
        <div class="button" id="btn-undo">
          <img 
          class="img-fluid icons-exception" 
          src="img/canvasicons-undo.png"
          alt="upload"
          id="undo"
          data-toggle="tooltip" data-placement="top" title="Undo"
          />
        </div> 
        <!-- The Redo button -->
        <div class="button" id="btn-redo">
          <img 
          class="img-fluid icons-exception" 
          src="img/canvasicons-redo.png"
          alt="upload"
          id="redo"
          data-toggle="tooltip" data-placement="top" title="Redo"
          />
        </div>         
        <!-- The download button -->
        <div class="button" id="btn-download">
          <img 
          class="img-fluid icons-exception" 
          src="img/canvasicons-download.png"
          alt="download"
          id="download"
          data-toggle="tooltip" data-placement="top" title="Download Canvas"
          />
        </div> 
        <!-- The Upload button -->
        <div class="button" id="btn-upload">
        <img 
        class="img-fluid icons-exception" 
        src="img/canvasicons-upload.png"
        alt="upload"
        id="imageLoader"
        data-toggle="tooltip" data-placement="top" title="Upload Image"
        />    
          </div>       
          <!-- UTILITIES -->
          <!-- Clear All -->
          <div class="button" id="btn-clear-canvas">
            <img
              class="img-fluid icons-exception"
              src="img/canvasicons-clear.png"
              alt="clear-canvas"
              id="clear-canvas"
              data-toggle="tooltip" data-placement="top" title="Clear Canvas"
            />
          </div>
        </div>
          <!-- Potential for more -->
          <div class="utility-button">
            <!-- Color Selectors -->
            <label for="strokecolor">Stroke Color: </label>
            <input
              type="color"
              id="stroke-color"
              name="strokecolor"
              value="#ff4444"
            />
            <label for="fillcolor">Fill Color: </label>
            <input
              type="color"
              id="fill-color"
              name="fillcolor"
              value="#00008B"
            />
              <!-- Stroke Size -->
              <label for="stroke-size">Stroke Size</label>
              <select id="stroke-size">
                <option value="1">XS</option>
                <option value="3">S</option>
                <option value="5" selected>M</option>
                <option value="9">L</option>
                <option value="15">XL</option>
                <option value="25">XXL</option>
              </select>
              <!-- text Size -->
              <label for="text-size">Text Size</label>
              <select id="text-size">
                <option value="9">XS</option>
                <option value="18">S</option>
                <option value="24" selected>M</option>
                <option value="30">L</option>
                <option value="48">XL</option>
                <option value="64">XXL</option>>
              </select>
              <!-- Upload -->
            <input type="file" id="upload" name="imageLoader"style="display: none" size="10"/> 
            </div>
      </div>

      <div class="container" id="canvas-container">
        <canvas
          id="canvas-real"
          class="canvas"
          width="950px"
          height="520px"
        ></canvas>
        <canvas
          id="canvas-draft"
          class="canvas"
          width="950px"
          height="520px"
        ></canvas>
        <input id="textInput" name="inputField" value="" style="display: none"></input>
      </div>
    </div>

  <!-- jQuery -->
  <script src="https://code.jquery.com/jquery-3.5.1.js" integrity="sha256-QWo7LDvxbWT2tbbQ97B53yJnYU3WhH/C8ycbRAkjPDc="
    crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
  <!-- Drawing functionality  -->
  <script src="./javascript/canvas-common.js" type="text/javascript" async defer></script>
  <!-- Canvas Utilities -->
  <script src="./javascript/utilities.js" type="text/javascript" async defer></script>
  <!-- Line -->
  <script src="./javascript/drawing-line.js" type="text/javascript" async defer></script>
  <!-- Stright-line -->
  <script src="./javascript/str-line.js" type="text/javascript" async defer></script>
  <!-- Rectangle -->
  <script src="./javascript/drawing-rectangle.js" type="text/javascript" async defer></script>
  <!-- Polygon -->
  <script src="./javascript/drawing-polygon.js" type="text/javascript" async defer></script>
  <!-- Irregular Polygon -->
  <script src="./javascript/drawing-irregular-polygon.js" type="text/javascript" async defer></script>
  <!-- Arc -->
  <script src="./javascript/drawing-arc.js" type="text/javascript" async defer></script>
  <!-- Bezier curve -->
  <script src="./javascript/drawing-bezier-curve.js" type="text/javascript" async defer></script>
  <!-- Circle -->
  <script src="./javascript/drawing-irregular-circle.js" type="text/javascript" async defer></script>
    <!-- stamping function -->
    <script
    src="./javascript/drawing-stamping.js"
    type="text/javascript"
    async
    defer
  ></script>
  <!-- Brush -->
  <script src="./javascript/drawing-brush.js" type="text/javascript" async defer></script>
  <!-- Input Text -->
  <script src="./javascript/text.js" type="text/javascript" async defer></script>
  <!-- Eraser -->
  <script src="./javascript/eraser.js" type="text/javascript" async defer></script>
  <!-- Fill -->
  <script src="./javascript/fill.js" type="text/javascript" async defer></script>
  <!-- Undo -->
  <script src="./javascript/undo.js" type="text/javascript" async defer></script>
  <!-- Upload -->
  <script src="./javascript/upload.js" type="text/javascript" async defer></script>
  <!-- Toolbar -->
  <script src="./javascript/toolbar.js" type="text/javascript" async defer></script>

</body>

</html>
